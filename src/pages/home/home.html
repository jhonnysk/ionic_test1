<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button full (click)="toggleImage()">{{toggleImageStr}} Image</button>
	<ion-card *ngIf="show">
	  <img src="assets/img/1.jpg"/>
	  <ion-card-content>
	    <ion-card-title>
	      Ship in the Bottle
	      </ion-card-title>
	    <p>
	      The most popular industrial group ever, and largely
	      responsible for bringing the music to a mass audience.
	    </p>
	  </ion-card-content>
	</ion-card>

	<button ion-button full color="dark" (click)="toggleVibration()">{{toggleVibrationStr}} Vibration</button>
	<button ion-button full color="dark" (click)="getJson()">Get Json Data</button>
	<p>{{jsonData}}</p>
</ion-content>
